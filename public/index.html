<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Tracker</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Visitor Counter</h1>

    <div class="counter-display">
      <div class="count" id="count">0</div>
      <p class="label">Unique Visitors</p>
    </div>

    <div class="status" id="status"></div>

    <div class="actions">
      <button id="generateBtn" class="btn btn-primary">
        Generate New Link
      </button>
    </div>

    <div id="generatedLink" class="generated-link hidden">
      <h3>Your Unique Link:</h3>
      <div class="link-container">
        <input type="text" id="linkInput" readonly />
        <button id="copyBtn" class="btn btn-secondary">Copy</button>
      </div>
      <p class="hint">Share this link! Each unique visitor will increment the counter.</p>
    </div>

    <div class="info">
      <p>Each unique visitor with their own ID counts once towards the global counter.</p>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
