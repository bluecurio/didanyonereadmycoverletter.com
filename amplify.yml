version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build step required for static site"
    build:
      commands:
        - echo "Preparing static files for deployment"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=300'
